  info:
    heading: 有關P-EBT的資料
    toc: 目錄
    general_information: 基本信息
    using_benifits: 使用P-EBT福利
    what_to_expect: 將期待的
    getting_your_card: 獲取您的P-EBT卡
    application_status: 申請現況
    help: 幫助
    closed_html: 大流行疫情 EBT (P-EBT) 已截止接受申請。如果您已經提交申請但尚未收到P-EBT卡，請等待我們審核您的申請。我們將會通過電郵告知您申請的最終結果 。如果您對您的申請有任何疑問，請透過下面表格與我<a href="https://inquiry.pebt.dss.ca.gov/" target="blank">們聯繫</a>
    delay_notice: 請不要致電查詢您申請表格的狀態。客服中心無法提供您申請表格的狀態信息 。我們將會在7月31日左右告知您案件的最終資格信息。
    what_are_question: 什麽是「P-EBT」或Pandemic EBT福利？
    what_are_answer_html: 因應新冠狀肺炎疫情(COVID 19)的影響，在學校符合資格領取免費或低價早/午餐的兒童將會領取到額外的食物福利。
      這項食物福利稱為Pandemic EBT或P-EBT福利。當學校關閉時，P-EBT福利能幫助加州家庭購買食物。
    who_is_eligible_question: 誰符合資格領取P-EBT福利？
    who_is_eligible_answer_html: 符合以下條件的兒童可領取P-EBT福利：
      <ul class="list--bulleted">
        <li>學校因新冠肺炎疫情(COVID 19)而關閉</li>
        <li>兒童符合資格領取免費或低價的學校早/午餐</li>
      </ul>
    how_do_get_question: 如何申請P-EBT福利？
    how_do_get_answer_1_html: 大多數已在領取CalFresh糧食券, Medi-Cal 白卡或 Foster
      Care寄養福利的兒童家長無需上網申請。兒童的P-EBT卡將在5月份陸續寄出。家長預計在2020年5月11日至2020年5月22日期間收到P-EBT卡。
    how_do_get_answer_2_html: 在學校關閉後才申請CalFresh 糧食券, Medi-Cal 白卡或 Foster
      Care 寄養福利的兒童家長將在2020年7月15日前收到郵寄P-EBT卡。
    how_do_get_answer_3_html: 在學校符合資格領取免費或低價的早/午餐，但沒有領取CalFresh糧食券, Medi-Cal 白卡或 Foster
      Care寄養福利的兒童家長必須在2020年7月15日前上網申請。
    how_do_get_answer_4_html: 如果您的孩子在學校關閉前沒有參加獲取校餐，我們或許無法核實他的P-EBT資格。請與校區聯繫並詢問他們是否還接受免費或優惠價校餐的申請表格。
    already_got_question: 如果我已經從郵寄收到P-EBT卡，我還需再次上網申請嗎？
    already_got_answer_1_html: 不用。如果您已經從郵寄收到P-EBT卡，則無需再次上網申請。請根據P-EBT卡寄來的指示設置您的卡密碼。 完成密碼設置後，P-EBT卡即可使用。
    already_got_answer_2_html: 如果需要激活您的卡，請致電<a href="tel:18773289677">(877) 328-9677</a> EBT客服中心。選項 4 會讓您設置新的卡密碼。您會需要該信息來激活您的卡：卡前面的16位數、通信地址的郵編號碼、卡上的孩子的六位數出生日期。
    what_if_to_go_question: 如果我的家庭領取P-EBT，我們還會符合獲取其他食物福利嗎，比如CalFresh糧食卷或新冠病毒（COVID-19）緊急食物站提供的校餐？
    what_if_to_go_answer_html: 可以。P-EBT福利是一項額外的福利，它不會取代兒童現已享有的任何食物營養計劃。即使兒童正在領取P-EBT福利，仍然可以繼續領取由學校提供的「外帶」早/午餐或在COVID-19緊急食物站領取由學校和社區提供的緊急食物。
    how_much_question: 我可以領取多少金額的P-EBT福利？
    how_much_answer_1_html: 每個符合資格的兒童可領取高達 $365的P-EBT福利。福利金額的總數將取決於您家中符合領取資格的兒童人數。
    how_much_answer_2_html: 在學校符合資格領取免費或低價早/午餐的大多數兒童家庭，每個兒童可領取到 $365福利。如果您沒有收到郵寄P-EBT卡，只要在2020年7月15日前提交申請，您將會領取到全額福利。
    how_much_answer_3_html: 家長在學校關閉後才申請並領取到CalFresh 糧食券, Medi-Cal 白卡或 Foster
      Care 寄養福利，每個兒童或領取到少於$365 福利。這取決於您何時申請CalFresh 糧食券, Medi-Cal 白卡或 Foster Care 寄養福利。
    what_can_i_buy_question: 我可以用P-EBT福利購買什麼東西？
    what_can_i_buy_answer_1_html: P-EBT福利可以在大多數的雜貨店，農夫市場和網站 <a href="https://www.amazon.com/snap-ebt/b?ie=UTF8&node=19097785011&nocache=1588651384818" target="_blank">Amazon</a> 和 <a href="https://www.walmart.com/ideas/discover-grocery-pickup-delivery/walmart-grocery-pickup-accepts-snap-ebt-payments/355540" target="_blank">Walmart</a> 購買食物。很遺憾，P-EBT卡不能在餐館或快餐店使用。
    what_can_i_buy_answer_2_html: P-EBT卡的使用方式和借記卡一樣：
      <ul class="list--bulleted">
        <li>選擇「EBT」</li>
        <li>刷卡</li>
        <li>輸入您的卡密碼</li>
      </ul>
    what_should_i_do_question: 當我從郵寄收到P-EBT卡時，我應該做些什麼？
    what_should_i_do_answer_1_html: 請根據P-EBT卡寄來的指示設置您的卡密碼。完成密碼設置後，P-EBT卡即可在大多數的雜貨店和農夫市場購買食物。
    what_should_i_do_answer_2_html: 如果需要激活您的卡，請致電<a href="tel:18773289677">(877) 328-9677</a> 聯繫EBT客服中心。選項 4 會讓您設置新的卡密碼。您將需要提供以下信息來激活您的卡：卡前面的16位數、通信地址的郵編號碼、卡上的孩子的六位數出生日期。
    what_is_the_deadline_question: 申請P-EBT福利的截止日期是？
    window_now_closed: Pandemic EBT（P-EBT）的申請期限已過。
    as_of_july_31: 於2020年7月31號，加州社會服務部 (CDSS) 已完成所有P-EBT的資格審核。
    if_you_have_html: 如果您有任何與表格相關的問題，請點擊此與他<a href="https://inquiry.pebt.dss.ca.gov/" target="_blank">們聯繫</a>。
    what_is_the_deadline_answer_html: 如果您沒有收到郵寄P-EBT卡，則必須在2020年7月15日前上網申請P-EBT福利。P-EBT福利是爲了學校因新冠肺炎疫情(COVID
      19)關閉而臨時設立。如果您沒有收到郵寄P-EBT卡，也沒有在2020年7月15日前提交申請，則無法領取到P-EBT福利。
    what_if_i_applied_question: 如果我上網申請了，但沒有收到P-EBT卡該怎麼辦？
    what_if_i_applied_answer_html: 州政府正在面臨延遲，因此P-EBT卡或許會需要更長時間寄出。我們將會在7月31日左右告知您案件的最終資格信息。
    how_long_question: 我有多長時間可以使用我的P-EBT 福利？
    how_long_answer: 您在收到P-EBT卡那天開始的一年內可以使用您的P-EBT福利。
    if_i_get_question: 如果我領取P-EBT福利，會因此被列為「公共負擔」審查的範圍嗎？
    if_i_get_answer_1_html: 因為新冠病毒（COVID-19）導致學校關閉，符合資格獲取免費或優惠價校餐的學生可領取Pandemic EBT (P-EBT)。P-EBT被國土安全部（DHS）列為災難緊急福利，並不會被用於公共負擔測試。                                                                                                                                                                                                                                                     此外，獲取免費或優惠價校餐也不是公共負擔測試中的一項公共福利。另外，孩子領取的福利也不會導致或影響父母成為公共負擔。
    if_i_get_answer_2_html: 孩子們是P-EBT領取者，因此不會被當成為父母領取福利。
    if_i_get_answer_3_html: 公共負擔不適用於所有移民者。如果您就您個人的移民身分和該福利有任何疑問，請瀏覽<a href="https://urldefense.proofpoint.com/v2/url?u=https-3A__covid19.ca.gov_img_wp_covid-2D19-2Dimmigrant-2Dguidance-2Daccessible-2D1.pdf&d=DwMFAg&c=uASjV29gZuJt5_5J5CPRuQ&r=8R-cSKwMRKVQ8RlrsVEwub2ambB3pAUafrkOocCUwuw&m=zPw4azKOYZF_a34l3RNTMWy3ZGnar6BxiYo2of5MC20&s=C5kfHk9vuZa85KToIulnjpsTdZk8hH7VIz4PiTWGyx4&e"
      target="_blank">此</a>，獲知更多免費或低費用的移民服務。
    what_if_i_should_get_q: 我本來應該無需提交申請，P-EBT卡會寄給我的，但是我最近更改了地址，我該怎麼辦？
    what_if_i_should_get_a_html: 如果您在5月25日還未收到P-EBT卡並正在領取CalFresh 糧食券, CalWORKs 加州就業及兒童照護計劃, Medi-Cal 白卡, 或Foster Care 寄養福利，我們或沒有您最新的地址。請不要上網申請和更改地址。在5月25日後，您可以致電EBT客戶服務中心 (877-328-9677)要求更改地址。待確認符合資格後，新卡將會寄至您的新地址。
    what_about_shared_custody_q: 如果我擁有孩子的共同監護權？
    what_about_shared_custody_a: 自動符合獲取P-EBT的孩子們會在他們的通信地址收到P-EBT卡。如果符合獲取P-EBT但沒有領取糧食卷（CalFresh）、加州醫療白卡（Medi-Cal）或寄養福利，需要提交申請表格。P-EBT申請表格應該由負責給孩子購買和準備食物（50%以上）的家長填寫。P-EBT福利不能分兩張卡，但父母可以共同使用同一張P-EBT卡。
    not_all_children_q: 如果我收到P-EBT卡但金額不包括我家中所有孩子的福利？
    not_all_children_a: 如果您收到P-EBT卡但金額不包括所有符合領取資格的孩子的福利，您應該為您家庭所有的孩子填寫申請表格。
    multiple_cards_q: 如果我收到多張P-EBT卡？
    multiple_cards_a: 有些家庭會收到一張P-EBT卡，顯示家庭中最年長的孩子的名字，並包括多位學生的福利。 有些家庭會收到多張卡，每位符合資格的學生各獲一張。卡裡會包括每位學生的$365。請查詢卡裡的餘額以判斷是否收到所有符合資格的學生的福利。
    after_submission_q: 我提交P-EBT申請後將會發生什麼？
    after_submission_1: 您將會收到一封電郵告知您我們已經收到您的申請。然後，我們會開始審核您的申請。您提供的資料必須要和美國教育部的資料相符。核對過程會需要時間。
    after_submission_2: 您將會在7月31日前得知您申請的最終資格信息。我們會通過電郵與您聯繫，並當P-EBT卡已在郵寄途中時通知您。
    when_will_i_hear_q: 我會在什麼時候得知我申請的進度？
    did_you_provide: 您在P-EBT申請表格上有提供電子郵箱嗎？您應該已收到最終資格相關的郵件。
    when_will_i_hear_a: 您將會在7月31日前得知您案件的最終資格信息。我們會通過電郵跟您聯繫，並當P-EBT卡已在郵寄途中時通知您。
    check_status_q: 如何查詢我的申請進度？
    check_status_a_html: 我們會給您發電郵。如果您在7月31日仍然沒有收到我們的信息，您可以致電 (<a href="tel:8773289677">877-328-9677</a>) 聯繫EBT客服中心獲知申請的進度信息。
    application_approved_q: 如何得知我的申請是否獲批？
    application_approved_a: 當P-EBT卡在郵寄途中，我們會給您發一封電郵通知。您將通過該郵件得知您的申請已獲批。您將會在7月31日前得知您案件的最終資格信息。
    application_denied_q: 如何得知我的申請是否被拒絕？
    application_denied_a_html: 如果您的家庭不符合資格獲取P-EBT，但您認為該決定有誤，您可以提交上訴。<a href="https://inquiry.pebt.dss.ca.gov/appeal" target="_blank">您可以在網上遞交上</a>訴或致電 833-780-0353 聯繫P-EBT。提交上訴的截止日期為2020年8月10日。加州社會服務部 （CDSS）會審核您的上訴。審核過程有可能需要一個月。他們不能通過電話與您詳談關於您為什麼不符合資格。
    number_to_call_q: 我應該打哪個電話求助？
    cdss_still_available_html: 如果您需要幫助，可以與加州社會服務部聯繫。他們可以幫助您更改地址，設置密碼以及其他詢問。如果您有關於申請表格的問題，請通過此與他<a href="https://inquiry.pebt.dss.ca.gov/" target="_blank">們聯繫</a>。
    always_provide_a_phone_number: 為了方便工作人員與您聯繫，如果您留言或發送信息，請留下電話號碼。
    thank_you_for_your_patience: 感謝您在這段困難的時間中的耐心等候。
    what_should_i_do_denied_q: 如果我的申請被拒絕，我該怎麼辦？
    number_to_call_a_html: 如果您需要幫助修改通信地址或設置卡密碼，您可以致電 (<a href="tel:8773289677">877-328-9677</a>) 與EBT客服中心聯繫。請不要致電查詢申請進度。客服中心無法提供申請進度或申請的相關信息。
    how_many_cards_q: 我會收到幾張P-EBT卡？
    how_many_cards_1: 有些家庭會收到一張P-EBT卡，包括家庭中所有學生的福利。卡上會寫著最年長的學生的名字。
    how_many_cards_2: 有些家庭會收到多張卡 —— 每位符合資格的學生各獲一張。每張卡會有$365。
    how_many_cards_3: 請查詢您收到的卡的餘額，以確定您已收到所有符合資格的學生的福利。
    havent_received_q: 如果我還沒有收到卡，該怎麼辦？
    havent_received_1: 如果您已收到電郵告知卡已在寄送中但您還沒有收到，卡有可能被寄送到錯的地址。請跟隨以下步驟獲取新卡：
    havent_received_2_li_html: 致電 (<a href="tel:8773289677">877-328-9677</a>) EBT客服中心
    havent_received_3_li: 選擇語言
    havent_received_4_li: 當要求提供卡號時，請按 “0”
    havent_received_5_li: 選擇 “報失” 或 "卡未經同意被使用“
    havent_received_6_li: 電話將被轉接至人工服務
    havent_received_7_li: 告訴工作人員您的P-EBT卡遺失了
    havent_received_8_html: 如果EBT客服中心確認您的卡是寄送到錯的地址，請致電 <a href="tel:8337800353">833-780-0353</a> P-EBT求助熱線或點擊<a href="https://inquiry.pebt.dss.ca.gov/">此留言。</a>他們將會更新您的地址並給你寄出新的P-EBT卡。
  how:
    header_html: 以下是該服務的流程：
    give_us_your_basic_html: <b>分享一些基本的資料。</b>
    we_will_ask: 我們會確認您是否符合資格，並要求您提供孩子們的姓名和出生日期，家人或監護人的姓名，和您在學校註冊時提供的地址。
    your_school_will_make_sure_html: <b>我們將會確認您是否符合申請資格。</b>
    we_will_check: 我們將會核實您的家庭是否能夠獲取P-EBT。移民身分不會影響您獲取P-EBT的資格。
    get_a_p_ebt_card_html: <b>通過信件獲取您的P-EBT卡。</b>
    if_approved: 如果獲批，您會收到一張帶有金額可用於購買雜貨的P-EBT卡。在收到帶有金額的卡的同時也會收到使用指示。我們將會在7月31日左右告知您案件的最終資格信息。
  eligible:
    header: 您的孩子符合獲取免費或優惠價校餐嗎？
    even_if_the_student: 即使學生不在學校吃早餐或午餐，我們也需要知道他們是否符合資格。
    if_the_student: 如果您孩子所在的學校為每個人提供免費校餐，請選擇是。
  meal_eligibility:
    header_question: 請問以下與您的家庭現況相符嗎？
    header_answer_html: |
      <ul class="list--bulleted">
        <li>在入學時，我們曾經提交過書面申請免費或低價早/午餐。</li>
        <li>在本學年期間，我們曾經提交過書面或上網申請免費或低價早/午餐。</li>
        <li>我們的學校給學生提供免費的午餐或早餐。</li>
        <li>我們的學校不需要家長提交申請表的情況下，依然給所有的學生提供免費的早餐或午餐。</li>
      </ul>
  sorry:
    header: 該計劃僅限於符合資格獲取免費或優惠價校餐的孩子。
    many_immigrants_can_html: 大多數移民者都可以獲取CalFresh。 <a href="https://www.getcalfresh.org/en/immigrants" target="_blank">了解更多CalFresh及移民相關的信息。 </a>
    you_can_also_html: 您可以查找<a href="http://www.cafoodbanks.org/find-food-bank" target="_blank">最鄰近您的食物銀行。</a>
  received_card:
    header: 您是否已經收到一張一包括每位學生$365福利的P-EBT卡？
    alt_text_card: 一張寫著P-EBT的白色卡
    it_looks_like_html: 卡應該如下：
    if_you_already_got_yes: 選擇 “是” 如果您有這張卡，卡裡並包括了每位學生的$365。
    if_you_already_got_no: 選擇 “否” 如果您沒有這張卡，或收到這張卡但卡裡並沒有包括每個學生的福利（每位$365）。
  already_received:
    header: 您已完成 ！
    you_dont_need: Y您不必填寫這份表格。P-EBT福利將自動轉至卡內，使用方式和借記卡一樣，但只限於購買食物。
    if_theres_a_problem_html: 如果在使用卡的過程中遇到任何問題 ，您可以致電<a href="tel:+18773289677">(877) 328-9677</a>聯繫加州EBT的客服中心，每天24小時，每週 7天。
  children:
    header: 請列出您住所中所有的學生。
    one_at_a_time: 以每次添加一個人的方式，將所有在小學，中學和高中的在讀學生/兒童的資料都添加在申請表內。在學校符合資格領取免費早餐或午餐的pre-K和TK學生/兒童也可以申請。
    students: 您住所中所有的學生
    child_has_been: 該孩子已被除去
    remove: （除去）
    add: 添加學生/兒童資料
  add_student:
    header: 添加學生/兒童資料。
    one_at_a_time_add: 以每次添加一個人的方式，將所有在小學，中學和高中的在讀學生/兒童的資料都添加在申請表內。在學校符合資格領取免費早餐或午餐的pre-K和TK學生/兒童也可以申請。
    first_name: 名字
    legally: 請按照學校法定紀錄中填寫。
    last_name: 姓氏
    what_is_their_dob: 他們的出生日期是？
    what_type_of_school: 這位學生就讀的學校是？
    public_school: 公立學校（包括特許學校）
    private_school: 私立學校（包括宗教學校）
  just_so_you_know:
    header: 須知事項。
    the_card_will: 您將會為每位符合的學生收到一張P-EBT卡。如果您家庭中有多個學生，您將會收到多張P-EBT卡。每張卡會有$365，可用於購買食物或雜貨 。
  residential_address:
    header: 請問%{full_name}在學校紀錄中的地址是？
    what_address_notice: 請務必告訴我們在學校紀錄中的地址。您可以提供另外的通信地址。
    student_was_homeless: 學生在註冊時是無家可歸的
    is_this_the_best: 在未來兩個星期您可以在此收到信件嗎？
    yes_send_mail: 是，將信件寄到該地址
    no_use_different: 否 ，使用另外的通信地址。
  same_address:
    header: 您家中所有的學生都在使用該地址在學校註冊嗎？
    help_text: 我們只需要知道所有在您家的學生是否使用該地址在學校註冊。我們不會就每個地址提問。
  mailing_address:
    header: 我們應該將您的P-EBT寄送到哪裡？
    this_card_can: 該卡只能寄送到加州以內的地址。
  contact:
    header: 我們如何能聯繫到您？
    email_address: 您的電郵地址是？（可選擇提供）
    we_need_your_email: 我們需要您的電郵地址，因為如果您的申請表格出現任何問題，我們會通過電郵跟您聯繫。
  signature:
    header: 添加家長或監護人的簽名。
    type_your_full: 請在此輸入您的法定全名以簽署此表格。在輸入您的姓名時，您承諾申請表格上的資料都是真實的。
    submit: 提交申請表格
  success:
    header: 您的申請表格已完成！
    no_confirmation_email: 您不會收到確認郵件，但是您的申請表格已成功提交。
    write_down_your_html: 寫下您的確認號碼並保留：
    if_approved: 如果獲批，您將會為每位符合資格的學生收到一張P-EBT卡。如果您家庭中有多個學生，您將會收到多張P-EBT卡。每張卡會有$365，可用於購買食物或雜貨 。
    learn_more_html: <a href="/en/info">了解</a>更多有關P-EBT計劃。
    if_approved_question: 如果獲批 ，我會得到多少P-EBT福利？
    if_approved_answer_1_html: 有些家庭會收到一張P-EBT卡，顯示家庭中最年長的孩子的名字，並包括多位學生的福利。 有些家庭會收到多張卡，每位符合資格的學生各獲一張。卡裡會包括每位學生的$365。請查詢卡裡的餘額以判斷是否收到所有符合資格的學生的福利。
    if_approved_answer_2_html: 您也可以用P-EBT卡在網站<a href="https://www.amazon.com/snap-ebt/b?ie=UTF8&node=19097785011&nocache=1588651384818" target="_blank">Amazon</a>和<a href="https://www.walmart.com/ideas/discover-grocery-pickup-delivery/walmart-grocery-pickup-accepts-snap-ebt-payments/355540" target="_blank">Walmart</a>
      購買食物。
    how_was_your_experience: 請問您對這份申請的體驗如何 ？
    thank_you: 感謝您的反饋意見！
    back_home: 回到首頁
  footer:
    info: 有關P-EBT的資料
    delivered_by_html: ca.p-ebt.org 是由 <a class="link--subtle"
      href="https://www.codeforamerica.org/" target="_blank">Code for America</a> 提供給加州居民的服務 。
