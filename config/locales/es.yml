    help: Ayuda
    closed_html: El plazo para aplicar por Pandemia EBT (P-EBT) ha cerrado. Si ya ha solicitado y no ha recibido su tarjeta de P-EBT, espere mientras procesamos su solicitud. Pronto recibirá un correo electrónico con la decisión de su solicitud. Si tiene alguna pregunta sobre su solicitud, <a href="https://inquiry.pebt.dss.ca.gov/" target="_blank">contáctenos aquí</a>.
    delay_notice: No llame para verificar el estado de su solicitud. El centro de llamadas no tiene información sobre el estado de su solicitud. Recibirá una respuesta de nosotros con su estado final de elegibilidad aproximadamente el 31 de julio.
    what_are_question: ¿Qué es 'P-EBT' o beneficios de Pandemia EBT?
    what_are_answer_one: Mientras que las escuelas estuvieron cerradas debido al coronavirus (COVID 19), algunos estudiantes obtuvieron beneficios alimenticios adicionales. Estos beneficios alimentarios se llaman beneficios Pandemia EBT o P-EBT. Los beneficios de P-EBT ayudan a las familias en California a comprar alimentos cuando las escuela están cerradas.
    what_are_answer_two: P-EBT fue un programa de respuesta a desastres de una sola vez. El programa se desarrolló entre marzo y junio de 2020. P-EBT fue para estudiantes que perdieron el acceso a comidas escolares gratuitas o a precio reducido durante la pandemia. Los estudiantes fueron elegibles para P-EBT si hubieran recibido comidas escolares gratuitas o a precio reducido a través del programa federal de Desayunos Escolares o el Programa Nacional de Almuerzos Escolares.
    what_are_answer_three: Los fondos federales para este programa no se renovaron para el año escolar de 2020-21.
    what_are_answer_four: El Departamento de Servicios Sociales de California y el Departamento de Educación de California finalizaron las operaciones de P-EBT a fines de agosto de 2020.
    who_is_eligible_question: ¿Quién es elegible para recibir beneficios P-EBT?
    who_is_eligible_answer_html: Los niños son elegibles para recibir los beneficios P-EBT si es que&colon;
      <ul class="list--bulleted">
        <li>su escuela está cerrada debido al coronavirus (COVID-19)</li>
        <li>son elegibles para recibir alimentos en la escuela gratis o a precios reducidos</li>
      </ul>
    how_do_get_question: ¿Cómo recibo los beneficios de P-EBT?
    how_do_get_answer_1_html: La mayoría de las familias con niños que reciben beneficios de CalFresh, Medi-Cal o Foster Care no necesitan aplicar en línea. Recibirán su tarjeta P-EBT por correo durante el mes de mayo. Las tarjetas P-EBT comenzarán a llegar desde el 11 de mayo de 2020 hasta el 22 de mayo de 2020.
    how_do_get_answer_2_html: Las familias con niños que solicitaron los beneficios de CalFresh, Medi-Cal o Foster Care después del cierre de su escuela recibirán su tarjeta P-EBT por correo antes del 15 de julio de 2020.
    how_do_get_answer_3_html: Las familias con niños que califican para recibir comidas escolares gratis o a precio reducido y que NO reciben los beneficios de CalFresh, Medi-Cal o Foster Care, <u>deben aplicar en línea antes del 15 de julio de 2020</u>.
    how_do_get_answer_4_html: Si sus hijos no estaban inscritos en las comidas escolares antes del cierre de las escuelas, es posible que no puedan ser verificados para la elegibilidad P-EBT. Comuníquese con su distrito escolar para ver si todavía están aceptando solicitudes para comidas gratis o a precio reducido.
    already_got_question: Si ya recibí una tarjeta P-EBT por correo, ¿todavía necesito solicitar en línea?
    already_got_answer_1_html: No. Si ya recibió una tarjeta P-EBT por correo, no solicite en una en línea. Siga las instrucciones que vienen con su tarjeta P-EBT y crea su número de PIN privado.
    already_got_answer_2_html: Para activar su tarjeta, llame al Centro de Servicio de Cliente de EBT al <a href="tel:18773289677">(877) 328-9677</a>. La opción 4 le permitirá de establecer un PIN para su nueva tarjeta. Necesitará la siguiente información para activar su tarjeta&colon; el número de 16 dígitos que se encuentra en el frente de su tarjeta, su código postal para su dirección postal, y la fecha de nacimiento de 6 dígitos para el niño nombrado en la tarjeta.
    what_if_to_go_question: ¿Mi familia todavía es elegible para otros beneficios de alimentos como CalFresh y los programas de comidas escolares en sitios de emergencia COVID-19 si recibimos P-EBT?
    what_if_to_go_answer_html: Si. Los beneficios de P-EBT son beneficios adicionales que no reemplazan a CalFresh ni a las comidas del programa de nutrición infantil que se ofrecen. Los niños pueden continuar de recibir comidas para llevar o alimentos de emergencia en los sitios de alimentación de emergencia COVID-19 ofrecidos por las escuelas y sitios comunitarios, incluso si están recibiendo beneficios de P-EBT.
    how_much_question: ¿Cuánto voy a recibir de beneficios P-EBT?
    how_much_answer_1_html: Puede obtener hasta $365 por cada niño que sea elegible para los beneficios de P-EBT. La cantidad total que recibirá depende del número de niños que vivan en su hogar que son elegibles para el programa.
    how_much_answer_2_html: La mayoría de las familias con niños que son elegibles para comidas escolares gratuitas o de precio reducido recibirán $365 por cada niño. Si no recibe su tarjeta P-EBT por correo y presenta la solicitud antes del 15 de julio de 2020, obtendrá la cantidad total de beneficios.
    how_much_answer_3_html: Las familias con niños que solicitaron y obtuvieron los beneficios de CalFresh, Medi-Cal o Foster Care después del cierre de la escuela pueden recibir menos de $365 por cada niño. Esto depende de la fecha en que usted solicitó CalFresh, Medi-Cal o Foster Care.
    what_can_i_buy_question: ¿Qué puedo comprar con los beneficios P-EBT?
    what_can_i_buy_answer_1_html: Sus beneficios de P-EBT se pueden usar para comprar alimentos en la mayoría de los supermercados y mercados de agricultores y para comprar alimentos en línea en
      <a target="_blank" href="https://www.amazon.com/snap-ebt/b?ie=UTF8&node=19097785011&nocache=1588651384818">Amazon</a>
      y
      <a target="_blank" href="https://www.walmart.com/ideas/discover-grocery-pickup-delivery/walmart-grocery-pickup-accepts-snap-ebt-payments/355540">Walmart</a>. Lamentablemente, su tarjeta P-EBT no se puede usar para comidas en restaurantes o para comidas rápidas.
    what_can_i_buy_answer_2_html: Use su tarjeta P-EBT como una tarjeta de crédito&colon;
      <ul class="list--bulleted">
        <li>Seleccione "EBT"</li>
        <li>Pase la tarjeta</li>
        <li>Introduzca su número de PIN</li>
      </ul>
    what_should_i_do_question: ¿Qué debo hacer cuando reciba mi tarjeta P-EBT por correo?
    what_should_i_do_answer_1_html: Siga las instrucciones que vinieron con su tarjeta P-EBT y crea su número de PIN privado. Luego, puede usar su tarjeta para comprar alimentos en la mayoría de supermercados y en los mercados de agricultores.
    what_should_i_do_answer_2_html: Para activar su tarjeta, llame al Centro de Servicio de Cliente de EBT al <a href="tel:18773289677">(877) 328-9677</a>. La opción 4 le permitirá de establecer un PIN para su nueva tarjeta. Necesitará la siguiente información para activar su tarjeta&colon; el número de 16 dígitos que se encuentra en el frente de su tarjeta, su código postal para su dirección postal, y la fecha de nacimiento de 6 dígitos para el niño nombrado en la tarjeta.
    what_is_the_deadline_question: ¿Hasta cuándo tengo para solicitar beneficios P-EBT?
    window_now_closed: El plazo para aplicar para Pandemia EBT (P-EBT) se ha cerrado.
    as_of_july_31: A partir del 31 de julio de 2020, el Departamento de Servicios Sociales de California ha tomado todas las decisiones de elegibilidad para P-EBT.
    all_decisions_made: A partir del 31 de julio, se han tomado todas las decisiones de elegibilidad de P-EBT. La fecha límite para apelar una decisión de elegibilidad fue el 17 de agosto.
    if_you_have_html: Si tiene alguna pregunta sobre su solicitud, por favor comuníquese con ellos <a href="https://inquiry.pebt.dss.ca.gov/" target="_blank">aquí</a>.
    what_is_the_deadline_answer: A partir del 31 de julio, se han tomado todas las decisiones de elegibilidad de P-EBT. La fecha límite para apelar una decisión de elegibilidad fue el 17 de agosto. El Departamento de Servicios Sociales de California está procesando todas las apelaciones que recibieron. Ellos tomarán las decisiones finales sobre la apelación a más tardar un mes después de la fecha en que recibieron la apelación.
    what_if_i_applied_question: ¿Qué pasa si solicité en línea y no he recibido mi tarjeta P-EBT?
    what_if_i_applied_answer_html: El estado está experimentando demoras, y las tarjetas P-EBT pueden tardar más en llegar. Recibirá una respuesta de nosotros con su estado final de elegibilidad aproximadamente el 31 de julio.
    how_long_question: ¿Cuánto tiempo tengo para usar mis beneficios P-EBT?
    how_long_answer: Puede usar sus beneficios por un año a partir de cuando usted reciba su tarjeta P-EBT.
    if_i_get_question: Si obtengo beneficios de P-EBT, ¿me convertiré en una carga pública?
    if_i_get_answer_1_html: Dado al cierre de las escuelas debido a COVID-19, los niños que son elegibles para comidas escolares gratuitas o a precio reducido, pueden recibir EBT pandémico (P-EBT). P-EBT es similar a los beneficios de emergencia por desastre que el Departamento de Seguridad Nacional (DHS) ha confirmado que no será considerado para fines de carga pública.
    if_i_get_answer_2_html: Adicionalmente, las comidas escolares gratuitas y de precio reducido no se consideran beneficios públicos para fines de carga pública. Además, los beneficios recibidos por los niños no cuentan con fines de carga pública para sus padres . Los niños son beneficiarios de P-EBT, entonces no se considera como un beneficio recibido por sus padres.
    if_i_get_answer_3_html: La carga pública no se aplica a todos los inmigrantes. Si tiene preguntas sobre su estado
      migratorio y este beneficio de comida, más información esta disponible <a href="https://urldefense.proofpoint.com/v2/url?u=https-3A__covid19.ca.gov_img_wp_covid-2D19-2Dimmigrant-2Dguidance-2Daccessible-2D1.pdf&d=DwMFAg&c=uASjV29gZuJt5_5J5CPRuQ&r=8R-cSKwMRKVQ8RlrsVEwub2ambB3pAUafrkOocCUwuw&m=zPw4azKOYZF_a34l3RNTMWy3ZGnar6BxiYo2of5MC20&s=C5kfHk9vuZa85KToIulnjpsTdZk8hH7VIz4PiTWGyx4&e"
      target="_blank">aqui</a>, incluyendo una lista de proveedores de servicios de inmigracion gratis o a precio bajo.
    what_if_i_should_get_q: ¿Qué pasa si yo debería de haber recibido una tarjeta P-EBT sin aplicar por ella, pero mi dirección cambió recientemente?
    what_if_i_should_get_a_html: Si no ha recibido una tarjeta P-EBT antes del 25 de mayo Y actualmente recibe los beneficios de CalFresh, CalWORKs, Medi-Cal o Foster Care, es posible que no tengamos su dirección más reciente. NO aplique en línea para reportar un cambio de dirección. En cambio, puede llamar al Centro de Servicio al Cliente de EBT (<a href="tel:8773289677">877-328-9677</a>) para solicitar un cambio de dirección a partir de la semana del 25 de mayo. Después de confirmar su elegibilidad, una nueva tarjeta puede ser enviada a su nueva dirección.
    what_about_shared_custody_q: ¿Qué pasa si he compartido la custodia de mis hijos?
    what_about_shared_custody_a: Los niños que son automáticamente elegibles para P-EBT recibirán su tarjeta P-EBT en la dirección postal en el archivo. Los niños que son elegibles para P-EBT, pero que no reciben los beneficios de CalFresh, Medi-Cal o Foster Care deben solicitarlo. La solicitud de P-EBT debe ser completada por el padre responsable de comprar y preparar la mayoría de las comidas de un niño (más del 50%). Los beneficios P-EBT no se pueden dividir en dos tarjetas, pero los padres pueden compartir una sola tarjeta P-EBT.
    not_all_children_q: ¿Qué sucede si recibí una tarjeta P-EBT pero no tenía beneficios para todos los niños de mi familia?
    not_all_children_a: Si recibió una tarjeta P-EBT, pero no incluyó beneficios para todos sus hijos elegibles, debe completar una solicitud para todos los estudiantes de su hogar.
    multiple_cards_q: ¿Qué sucede si recibí varias tarjetas P-EBT?
    multiple_cards_a: Algunas familias recibirán una tarjeta P-EBT a nombre del niño mayor con beneficios para varios estudiantes. Otras familias pueden recibir varias tarjetas, una por cada estudiante elegible. Las tarjetas tendrán $365 por cada estudiante. Verifique el saldo de su tarjeta para determinar si recibió beneficios para todos los estudiantes elegibles.
    after_submission_q: ¿Qué pasará después de enviar mi solicitud P-EBT?
    after_submission_1: Recibirá un correo electrónico indicando que recibimos su solicitud. Luego, comenzaremos a revisar su solicitud. La información que proporcionó debe coincidir con la información proporcionada por el Departamento de Educación. Esto toma tiempo.
    after_submission_2: Recibirá una respuesta con su elegibilidad final antes del 31 de julio. Le enviaremos un correo electrónico y le informaremos cuando su tarjeta P-EBT esté en camino.
    when_will_i_hear_q: ¿Cuándo voy a recibir noticias sobre el estado de mi solicitud?
    did_you_provide: ¿Proporcionó una dirección de correo electrónico (o email) en su solicitud P-EBT? Debería haber recibido un correo electrónico (email) con su elegibilidad final.
    when_will_i_hear_a: Recibirá una respuesta con su elegibilidad final antes del 31 de julio. Le enviaremos un correo electrónico y le informaremos cuando su tarjeta P-EBT esté en camino. ¿Cómo puedo verificar el estado de mi solicitud?
    check_status_q: ¿Cómo puedo verificar el estado de mi solicitud?
    check_status_a_html: Consulte su correo electrónico. Le enviaremos un correo electrónico informándole que recibimos su solicitud. Recibirá otro correo electrónico cuando su tarjeta P-EBT esté en el correo y en camino a su dirección postal. Después de recibir un correo electrónico diciendo que su tarjeta está en camino, puede llamar al Centro de Servicio al Cliente de EBT al (<a href="tel:8773289677">877-328-9677</a>) si necesita ayuda.
    application_approved_q: ¿Cómo sabré si mi solicitud ha sido aprobada?
    application_approved_a: Le enviaremos un correo electrónico y le informaremos cuando su tarjeta P-EBT esté en camino. Así es como sabrá que su solicitud ha sido aprobada. Recibirá una respuesta con su elegibilidad final antes del 31 de julio.
    application_denied_q: ¿Cómo sabré si mi solicitud ha sido negada?
    application_denied_a_html: Si su familia no fue elegible para P-EBT, pero cree que debería haberlo sido, puede completar una apelación. <a href="https://inquiry.pebt.dss.ca.gov/appeal" target="_blank">Envíe una apelación en línea</a> o llame a la línea de ayuda de P-EBT al 833-780-0353. La fecha límite para presentar una apelación es el 17 de agosto de 2020. El Departamento de Servicios Sociales de California revisará su apelación. Esto puede tomar hasta un mes. El departamento no está permitido hablar por teléfono sobre por qué no es elegible.
    number_to_call_q: ¿A qué número debo de llamar para pedir ayuda?
    number_to_call_1_html: Su oficina local de servicios sociales puede ayudar con lo siguiente&colon;
    number_to_call_2_html: <ul class="list--bulleted"><li>Tiene una tarjeta P-EBT y necesita ayuda para configurar su PIN</li><li>Necesita solicitar una tarjeta de reemplazo</li><li>Su tarjeta P-EBT no llegó por correo</li></ul>
    number_to_call_3_html: Comuníquese con su oficina local de servicios sociales para obtener ayuda. Encuentre una oficina cerca de usted en  <a href="https://calfresh.dss.ca.gov/food/officelocator/" target="_blank">https://calfresh.dss.ca.gov/food/officelocator/</a> o llame al <a href="tel:18778473663">1-877-847-3663</a>. Si vive en Los Ángeles, llame al <a href="tel:18889997671">1-888-999-7671</a>.
    number_to_call_4: Local social service offices can only help families that are eligible for P-EBT. They cannot help with P-EBT eligibility issues or provide status updates for P-EBT.
    cdss_still_available_html: El Departamento de Servicios Sociales de California aún está disponible si necesita ayuda. Pueden ayudar con los cambios de dirección, la configuración del PIN y otras consultas. Si tiene alguna pregunta sobre su solicitud, comuníquese con ellos <a href="https://inquiry.pebt.dss.ca.gov/" target="_blank">aquí</a>.
    always_provide_a_phone_number: Siempre proporcione un número de teléfono cuando envíe un mensaje para que puedan responderle lo más pronto posible.
    thank_you_for_your_patience: Gracias por su paciencia durante este tiempo difícil.
    what_should_i_do_denied_q: ¿Qué debo hacer si mi solicitud fue denegada?
    what_should_i_do_denied_a: La fecha límite para apelar una decisión de elegibilidad fue el 17 de agosto. El Departamento de Servicios Sociales de California está procesando todas las apelaciones que recibieron. Ellos tomarán decisiones finales sobre la apelación a más tardar un mes después de la fecha en que recibieron la apelación.
    how_many_cards_q: ¿Cuántas tarjetas P-EBT recibiré?
    how_many_cards_1: Algunas familias recibirán una tarjeta P-EBT cargada de beneficios para todos los estudiantes en el hogar. Tendrá el nombre del estudiante mayor.
    how_many_cards_2: Algunas familias recibirán muchas tarjetas, una para cada estudiante elegible. Las tarjetas tendrán $365 para cada estudiante.
    how_many_cards_3: Verifique el saldo de sus tarjetas para asegurarse de haber recibido beneficios para todos sus estudiantes elegibles.
    havent_received_q: ¿Qué debo hacer si aún no he recibido mi tarjeta?
    havent_received_1: 'Si recibió un correo electrónico diciendo que su tarjeta está en camino, pero aún no la ha recibido, es posible que se haya enviado a la dirección incorrecta. Siga estas instrucciones para obtener una nueva tarjeta:'
    havent_received_2_li_html: Llame al Centro de Servicio al Cliente de EBT al (<a href="tel:8773289677">877-328-9677</a>)
    havent_received_3_li: Seleccione su idioma
    havent_received_4_li: Seleccione "0" cuando soliciten un número de tarjeta
    havent_received_5_li: Seleccione "reportar pérdida" o "uso no autorizado de la tarjeta"
    havent_received_6_li: Lo conectarán con alguien
    havent_received_7_li: Dígale al representante que le falta su tarjeta P-EBT
    havent_received_8_html: Si el Centro de Servicio al Cliente de EBT confirma que su tarjeta fue enviada a la dirección incorrecta, llame a la línea de ayuda P-EBT al <a href="tel:8337800353">833-780-0353</a> o deje un mensaje <a href="https://inquiry.pebt.dss.ca.gov/">aquí.</a> Actualizarán su dirección y le enviarán una nueva tarjeta P-EBT.
  how:
    header_html: Así es como funciona&colon;
    give_us_your_basic_html: <b>Comparta información básica.</b>
    we_will_ask: Nosotros aseguramos que usted sea elegible. Le preguntaremos por los nombres de sus hijos y fechas de
      nacimiento, el nombre de un padre o guardian, y la dirección que está registrada con la escuela.
    your_school_will_make_sure_html: <b>Nosotros nos aseguraremos de que usted sea elegible.</b>
    we_will_check: Verificaremos para asegurarnos de que su familia pueda obtener P-EBT. El estado de inmigración no se considera en su elegibilidad para P-EBT.
    get_a_p_ebt_card_html: <b>Reciba la tarjeta de P-EBT por correo.</b>
    if_approved: Si su solicitud es aprobada, recibirá una tarjeta P-EBT con dinero para alimentos. La tarjeta se cargará con dinero para alimentos y vendrá con instrucciones sobre cómo usarla. Recibirá una respuesta de nosotros con su estado final de elegibilidad aproximadamente el 31 de julio.
  eligible:
    header: ¿Su hijo es elegible para recibir comidas gratis o a precio reducido durante el año escolar?
    even_if_the_student: Incluso si el estudiante no come desayuno o almuerzo escolar, necesitamos saber si es elegible
      para este programa.
    if_the_student: Si su hijo va a una escuela que sirve comida gratis para todos, conteste que sí.
  meal_eligibility:
    header_question: ¿Alguno de estos es cierto para su familia?
    header_answer_html: |
      <ul class="list--bulleted">
        <li>Llenamos una solicitud en papel para comidas escolares gratuitas o de precio reducido como parte de la
        inscripción escolar.</li>
        <li>Llenamos una solicitud en papel o en línea para comidas escolares gratuitas o de precio reducido durante
        este año escolar.</li>
        <li>Nuestra escuela sirve almuerzo o desayuno gratis para el estudiante.</li>
        <li>Nuestra escuela ofrece desayuno o almuerzo gratis a todos los estudiantes en la escuela sin necesidad de una
        solicitud.</li>
      </ul>
  sorry:
    header: Este programa es solamente para niños que reciben comidas escolares gratis o a precio reducido.
    many_immigrants_can_html: La mayoría de inmigrantes pueden obtener CalFresh. <a href="https://www.getcalfresh.org/en/immigrants" target="_blank">Aprenda más sobre CalFresh e inmigración.</a>
    you_can_also_html: También puede encontrar su <a href="http://www.cafoodbanks.org/find-food-bank" target="_blank">banco de alimentos más cercano.</a>
  received_card:
    alt_text_card: Una tarjeta blanca con "P-EBT" inscrito en la tarjeta.
    header: ¿Ya recibió una tarjeta P-EBT que tiene $365 por cada estudiante elegible en su casa?
    it_looks_like_html: Se parece así.
    if_you_already_got_yes: Seleccione SÍ si tiene esta tarjeta con $365 por cada estudiante.
    if_you_already_got_no: Seleccione NO si no tiene esta tarjeta o si la recibió, pero no incluyó suficientes beneficios para todos sus estudiantes ($365 por cada estudiante).
  already_received:
    header: ¡Ya terminó!
    you_dont_need: Si ya recibió esta tarjeta, no necesita completar este formulario. Puede usarla como una tarjeta de
      débito para comprar alimentos.
    if_theres_a_problem_html: Si hay un problema con su tarjeta, puede llamar al número de servicio EBT al
      <a href="tel:+18773289677">(877) 328-9677</a>, 24 horas al día, 7 días a la semana.
  children:
    header: Enumere a todos los estudiantes en su casa.
    one_at_a_time: Uno a uno, agregue a todos los estudiantes de primaria, secundaria y preparatoria. Esto puede incluir
      a estudiantes de pre-K o TK que reciben desayuno o almuerzo gratis en la escuela.
    students: Estudiantes en su casa
    child_has_been: Sacamos el niño de la lista
    remove: (eliminar)
    add: Agregue un estudiante.
  add_student:
    header: Agregue un estudiante.
    one_at_a_time_add: Uno a uno, agregue a todos los estudiantes de primaria, secundaria y preparatoria. Esto puede
      incluir a estudiantes de pre-K o TK que reciben desayuno o almuerzo gratis en la escuela.
    first_name: Primer nombre
    legally: Legalmente como aparece en registros escolares.
    last_name: Apellido
    what_is_their_dob: ¿Cual es su fecha de nacimiento?
    what_type_of_school: ¿Qué tipo de escuela atiende este estudiante?
    public_school: Escuela pública (incluyendo escuela autónoma o escuela "charter")
    private_school: Escuela privada (incluyendo escuela religiosa)
    please_add_student: Por favor agregue un estudiante.
  just_so_you_know:
    header: Solo para que sepas
    the_card_will: Recibirá una tarjeta P-EBT por cada estudiante elegible. Si tiene varios estudiantes en su casa, recibirá varias tarjetas P-EBT. Cada tarjeta tendrá $365 para comprar alimentos.
  residential_address:
    header: ¿Cual es la dirección que %{full_name} tiene en el registro de la escuela?
    what_address_notice: Es importante que nos de la dirección que su escuela tiene en sus registros. Nos puede dar una
      dirección diferente para recibir correo.
    student_was_homeless: El estudiante no tenía hogar al momento de la registracíon.
    is_this_the_best: ¿Es este el mejor lugar para recibir correo durante las próximas dos semanas?
    yes_send_mail: Sí, envíe el correo ahí
    no_use_different: No, uso una dirección diferente para el correo
  same_address:
    header: Todos los estudiantes en su casa estan registrados en la escuela con esta dirección?
    help_text: Nada mas necesitamos saber si todos los estudiantes en su hogar usan estan registrados con esta dirección
      en su escuela.
  mailing_address:
    header: ¿Donde deberíamos enviar su tarjeta de P-EBT?
    this_card_can: Esta tarjeta solamente puede ser enviada a una dirección en California.
  contact:
    header: ¿Cómo podemos contactarlo?
    email_address: ¿Cuál es su dirección de correo electrónico? (opcional)
    we_need_your_email: Necesitamos su dirección de correo electrónico para comunicarnos con usted si hay algún problema
      con su solicitud.
  signature:
    header: Agrega la firma de un padre o guardián.
    type_your_full: Ingrese su nombre legal completo aquí para firmar este formulario. Al ingresar su nombre usted
      acepta que ha sido honesto en este formulario.
    submit: Entrege la solicitud
  success:
    header: ¡Su solicitud está lista!
    no_confirmation_email: No recibirá un correo electrónico de confirmación, pero su solicitud a sido enviada correctamente.
    write_down_your_html: Anote su número de confirmación y guárdelo&colon;
    if_approved: Si su solicitud es aprobada, recibirá una tarjeta P-EBT por cada estudiante elegible. Si tiene varios estudiantes en su casa, recibirá varias tarjetas P-EBT. Cada tarjeta tendrá $365 para comprar alimentos.
    learn_more_html: <a href="/es/info">Aprenda más</a> sobre el programa P-EBT.
    if_approved_question: ¿Si se aprueba, ¿cuánto recibiré en beneficios de P-EBT?
    if_approved_answer_1_html: Algunas familias recibirán una tarjeta P-EBT a nombre del niño mayor con beneficios para varios estudiantes. Otras familias pueden recibir varias tarjetas, una por cada estudiante elegible. Las tarjetas tendrán $365 por cada estudiante. Verifique el saldo de su tarjeta para determinar si recibió beneficios para todos los estudiantes elegibles.
    if_approved_answer_2_html: También puede usar la tarjeta P-EBT para comprar alimentos en línea en
      <a target="_blank" href="https://www.amazon.com/snap-ebt/b?ie=UTF8&node=19097785011&nocache=1588651384818">Amazon</a>
      y
      <a target="_blank" href="https://www.walmart.com/ideas/discover-grocery-pickup-delivery/walmart-grocery-pickup-accepts-snap-ebt-payments/355540">Walmart</a>.
    how_was_your_experience: ¿Que tal estuvo su experiencia con esta solicitud?
    thank_you: ¡Gracias por su opinión!
    back_home: Volver a página principal
  footer:
    info: Información sobre P-EBT
    delivered_by_html: ca.p-ebt.org es un servicio proporcionado por  <a class="link--subtle"
