  info:
    heading: Información sobre P-EBT
    what_are_question: ¿Qué es 'P-EBT' o beneficios de Pandemia EBT?
    what_are_answer_html: Debido al coronavirus (COVID-19), los niños que son elegibles para recibir alimentos gratis o a precio reducido en la escuela van a recibir beneficios adicionales para acceder a alimentos. Estos beneficios se llaman &quot;Pandemic EBT&quot; (Pandemia EBT) o beneficios &quot;P-EBT&quot;. Los beneficios P-EBT ayudan a las familias de California a comprar comida cuando la escuela está cerrada.
    who_is_eligible_question: ¿Quién es elegible para recibir beneficios P-EBT?
    who_is_eligible_answer_html: Los niños son elegibles para recibir los beneficios P-EBT si es que&colon;
      <ul class="list--bulleted">
        <li>su escuela está cerrada debido al coronavirus (COVID-19)</li>
        <li>son elegibles para recibir alimentos en la escuela gratis o a precios reducidos</li>
      </ul>
    how_do_get_question: ¿Cómo recibo los beneficios de P-EBT?
    how_do_get_answer_1_html: La mayoría de las familias con niños que reciben beneficios de CalFresh, Medi-Cal o Foster Care no necesitan aplicar en línea. Recibirán su tarjeta P-EBT por correo durante el mes de mayo. Las tarjetas P-EBT comenzarán a llegar desde el 11 de mayo de 2020 hasta el 22 de mayo de 2020.
    how_do_get_answer_2_html: Las familias con niños que solicitaron los beneficios de CalFresh, Medi-Cal o Foster Care después del cierre de su escuela recibirán su tarjeta P-EBT por correo antes del 30 de junio de 2020.
    how_do_get_answer_3_html: Las familias con niños que califican para recibir comidas escolares gratis o a precio reducido y que NO reciben los beneficios de CalFresh, Medi-Cal o Foster Care, <u>deben aplicar en línea antes del 30 de junio de 2020</u>.
    how_do_get_answer_4_html: Si sus hijos no estaban inscritos en las comidas escolares antes del cierre de las escuelas, es posible que no puedan ser verificados para la elegibilidad P-EBT. Comuníquese con su distrito escolar para ver si todavía están aceptando solicitudes para comidas gratis o a precio reducido.
    already_got_question: Si ya recibí una tarjeta P-EBT por correo, ¿todavía necesito solicitar en línea?
    already_got_answer_1_html: No. Si ya recibió una tarjeta P-EBT por correo, no solicite en una en línea. Siga las instrucciones que vienen con su tarjeta P-EBT y crea su número de PIN privado.
    already_got_answer_2_html: Para activar su tarjeta, llame al Centro de Servicio de Cliente de EBT al <a href="tel:18773289677">(877) 328-9677</a>. La opción 4 le permitirá de establecer un PIN para su nueva tarjeta. Necesitará la siguiente información para activar su tarjeta: el número de 16 dígitos que se encuentra en el frente de su tarjeta, su código postal para su dirección postal, y la fecha de nacimiento de 6 dígitos para el niño nombrado en la tarjeta.
    what_if_to_go_question: ¿Mi familia todavía es elegible para otros beneficios de alimentos como CalFresh y los programas de comidas escolares en sitios de emergencia COVID-19 si recibimos P-EBT?
    what_if_to_go_answer_html: Si. Los beneficios de P-EBT son beneficios adicionales que no reemplazan a CalFresh ni a las comidas del programa de nutrición infantil que se ofrecen. Los niños pueden continuar de recibir comidas para llevar o alimentos de emergencia en los sitios de alimentación de emergencia COVID-19 ofrecidos por las escuelas y sitios comunitarios, incluso si están recibiendo beneficios de P-EBT.
    how_much_question: ¿Cuánto voy a recibir de beneficios P-EBT?
    how_much_answer_1_html: Puede obtener hasta $365 por cada niño que sea elegible para los beneficios de P-EBT. La cantidad total que recibirá depende del número de niños que vivan en su hogar que son elegibles para el programa.
    how_much_answer_2_html: La mayoría de las familias con niños que son elegibles para comidas escolares gratuitas o de precio reducido recibirán $365 por cada niño. Si no recibe su tarjeta P-EBT por correo y presenta la solicitud antes del 30 de junio de 2020, obtendrá la cantidad total de beneficios.
    how_much_answer_3_html: Las familias con niños que solicitaron y obtuvieron los beneficios de CalFresh, Medi-Cal o Foster Care después del cierre de la escuela pueden recibir menos de $365 por cada niño. Esto depende de la fecha en que usted solicitó CalFresh, Medi-Cal o Foster Care.
    what_can_i_buy_question: ¿Qué puedo comprar con los beneficios P-EBT?
    what_can_i_buy_answer_1_html: Sus beneficios de P-EBT se pueden usar para comprar alimentos en la mayoría de los supermercados y mercados de agricultores y para comprar alimentos en línea en
      <a target="_blank" href="https://www.amazon.com/snap-ebt/b?ie=UTF8&node=19097785011&nocache=1588651384818">Amazon</a>
      y
      <a target="_blank" href="https://www.walmart.com/ideas/discover-grocery-pickup-delivery/walmart-grocery-pickup-accepts-snap-ebt-payments/355540">Walmart</a>. Lamentablemente, su tarjeta P-EBT no se puede usar para comidas en restaurantes o para comidas rápidas.
    what_can_i_buy_answer_2_html: Use su tarjeta P-EBT como una tarjeta de crédito&colon;
      <ul class="list--bulleted">
        <li>Seleccione "EBT"</li>
        <li>Pase la tarjeta</li>
        <li>Introduzca su número de PIN</li>
      </ul>
    what_should_i_do_question: ¿Qué debo hacer cuando reciba mi tarjeta P-EBT por correo?
    what_should_i_do_answer_1_html: Siga las instrucciones que vinieron con su tarjeta P-EBT y crea su número de PIN privado. Luego, puede usar su tarjeta para comprar alimentos en la mayoría de supermercados y en los mercados de agricultores.
    what_should_i_do_answer_2_html: Para activar su tarjeta, llame al Centro de Servicio de Cliente de EBT al <a href="tel:18773289677">(877) 328-9677</a>. La opción 4 le permitirá de establecer un PIN para su nueva tarjeta. Necesitará la siguiente información para activar su tarjeta: el número de 16 dígitos que se encuentra en el frente de su tarjeta, su código postal para su dirección postal, y la fecha de nacimiento de 6 dígitos para el niño nombrado en la tarjeta.
    what_is_the_deadline_question: ¿Hasta cuándo tengo para solicitar beneficios P-EBT?
    what_is_the_deadline_answer_html: Si no recibe una tarjeta P-EBT por correo, debe presentar una solicitud en línea antes del 30 de junio de 2020 para obtener los beneficios P-EBT. Los beneficios de P-EBT solo están disponibles mientras las escuelas están cerradas debido al coronavirus (COVID 19). Si no recibió una tarjeta P-EBT por correo y no presentó la solicitud antes del 30 de junio de 2020, no podrá obtener los beneficios P-EBT.
    what_if_i_applied_question: ¿Qué pasa si solicité en línea y no he recibido mi tarjeta P-EBT?
    what_if_i_applied_answer_html: Muchas partes del estado están experimentando retrasos en el correo, y las tarjetas pueden tardar más en llegar. Si solicitó en línea y aún no ha recibido una tarjeta por correo después de 12-14 días, puede llamar al Centro de Servicio de Cliente EBT de California al <a href="tel:18773289677">(877) 328-9677</a>. Puede comunicarse con ellos las 24 horas del día, los 7 días de la semana.
    how_long_question: ¿Cuánto tiempo tengo para usar mis beneficios P-EBT?
    how_long_answer: Puede usar sus beneficios por un año a partir de cuando usted reciba su tarjeta P-EBT.
    if_i_get_question: Si obtengo beneficios de P-EBT, ¿me convertiré en una carga pública?
    if_i_get_answer_1_html: Dado al cierre de las escuelas debido a COVID-19, los niños que son elegibles para comidas escolares gratuitas o a precio reducido, pueden recibir EBT pandémico (P-EBT). P-EBT es similar a los beneficios de emergencia por desastre que el Departamento de Seguridad Nacional (DHS) ha confirmado que no será considerado para fines de carga pública.
    if_i_get_answer_2_html: Adicionalmente, las comidas escolares gratuitas y de precio reducido no se consideran beneficios públicos para fines de carga pública. Además, los beneficios recibidos por los niños no cuentan con fines de carga pública para sus padres . Los niños son beneficiarios de P-EBT, entonces no se considera como un beneficio recibido por sus padres.
    if_i_get_answer_3_html: La carga pública no se aplica a todos los inmigrantes. Si tiene preguntas sobre su estado
      migratorio y este beneficio de comida, más información esta disponible <a href="https://urldefense.proofpoint.com/v2/url?u=https-3A__covid19.ca.gov_img_wp_covid-2D19-2Dimmigrant-2Dguidance-2Daccessible-2D1.pdf&d=DwMFAg&c=uASjV29gZuJt5_5J5CPRuQ&r=8R-cSKwMRKVQ8RlrsVEwub2ambB3pAUafrkOocCUwuw&m=zPw4azKOYZF_a34l3RNTMWy3ZGnar6BxiYo2of5MC20&s=C5kfHk9vuZa85KToIulnjpsTdZk8hH7VIz4PiTWGyx4&e"
      target="_blank">aqui</a>, incluyendo una lista de proveedores de servicios de inmigracion gratis o a precio bajo.
    what_if_i_should_get_q: ¿Qué pasa si yo debería de haber recibido una tarjeta P-EBT sin aplicar por ella, pero mi dirección cambió recientemente?
    what_if_i_should_get_a_html: Si no ha recibido una tarjeta P-EBT antes del 25 de mayo Y actualmente recibe los beneficios de CalFresh, CalWORKs, Medi-Cal o Foster Care, es posible que no tengamos su dirección más reciente. NO aplique en línea para reportar un cambio de dirección. En cambio, puede llamar al Centro de Servicio al Cliente de EBT (<a href="tel:8773289677">877-328-9677</a>) para solicitar un cambio de dirección a partir de la semana del 25 de mayo. Después de confirmar su elegibilidad, una nueva tarjeta puede ser enviada a su nueva dirección.
    what_about_shared_custody_q: ¿Qué pasa si he compartido la custodia de mis hijos?
    what_about_shared_custody_a: Los niños que son automáticamente elegibles para P-EBT recibirán su tarjeta P-EBT en la dirección postal en el archivo. Los niños que son elegibles para P-EBT, pero que no reciben los beneficios de CalFresh, Medi-Cal o Foster Care deben solicitarlo. La solicitud de P-EBT debe ser completada por el padre responsable de comprar y preparar la mayoría de las comidas de un niño (más del 50%). Los beneficios P-EBT no se pueden dividir en dos tarjetas, pero los padres pueden compartir una sola tarjeta P-EBT.
    not_all_children_q: ¿Qué sucede si recibí una tarjeta P-EBT pero no tenía beneficios para todos los niños de mi familia?
    not_all_children_a: Si recibió una tarjeta P-EBT, pero no incluyó beneficios para todos sus hijos elegibles, debe completar una solicitud para todos los estudiantes de su hogar.
    multiple_cards_q: ¿Qué sucede si recibí varias tarjetas P-EBT?
    multiple_cards_a: Algunas familias pueden recibir varias tarjetas. Siga los pasos de activación para cada tarjeta P-EBT recibida a nombre de cualquiera de los niños en la casa.
